<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speedpass Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <script>
    // Optional: Set your Ion access token here (if needed)
    // Cesium.Ion.defaultAccessToken = 'your_access_token_here';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.IonImageryProvider({ assetId: 3 }), // Bing Satellite
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: false,
      timeline: false,
      animation: false,
      sceneModePicker: false,
      geocoder: false,
      navigationHelpButton: false,
      homeButton: false,
    });

    // Camera flies to Kuwait as default
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(47.9783, 29.3759, 1000000)
    });

    // Add marker at Kuwait
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(47.9783, 29.3759),
      billboard: {
        image: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg',
        width: 16,
        height: 16
      }
    });
  </script>
</body>
</html>
