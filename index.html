<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speedpass Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .cesium-viewer-toolbar {
      display: none !important; /* Optional: Hide default Cesium tools */
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
  <script>
    // Initialize Cesium
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: false,
      timeline: false,
      animation: false,
      geocoder: false,
      sceneModePicker: false,
      navigationHelpButton: false,
      homeButton: false,
    });

    // Optional: Fly to a default location (e.g., Kuwait)
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(47.9783, 29.3759, 1500000) // Lat/Lon/Height
    });

    // Add a marker (billboard) for user location
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(47.9783, 29.3759),
      billboard: {
        image: 'https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg',
        width: 16,
        height: 16
      }
    });
  </script>
</body>
</html>
