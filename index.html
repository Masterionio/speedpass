
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speedpass Earth View</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      #map {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [20, 0],           // Center of the world
      zoom: 2,                   // Starting zoom
      minZoom: 2,
      maxZoom: 5,
      worldCopyJump: true,
      maxBounds: [[-85, -180], [85, 180]], // Keep it globe-like
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      noWrap: true, // Prevents endless horizontal panning
    }).addTo(map);
  </script>
</body>
</html>
